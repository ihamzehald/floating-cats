<!DOCTYPE html>
<style>


  body {
  margin:0px;
  padding:0px;
  overflow:hidden;
    min-height: 100%
}

  .drbtn {
    position: absolute;
    top: 0;
    left:0;
  -webkit-user-select: none;
  -webkit-app-region: drag;
}

/*.titlebar-button {*/

/*}*/
html { height: 100% }

</style>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body >
  <button class="drbtn">+</button>
  <img id="cat_img" src="./images/1.gif" style="width:100% !important; height:100% !important;"/>
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script>
      counter = 1;

      function changeCatPic(){
      counter++;

      if(counter > 68){
          //reset
          counter = 1;
      }

      var picPath = "./images/" + counter + ".gif";
      $("#cat_img").attr({'src':picPath});

      }

      setInterval(function(){ changeCatPic(); }, (1 * 60 * 1000));


      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
  </body>
</html>
